<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Online-Buch Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="style/styles-v3.css" />

</head>

<body>
    <div class="header">
        <h1>PDF Online-Buch Viewer</h1>
    </div>
    
    <div class="container">
        <div class="upload-section">
            <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">
            <button class="file-button" onclick="document.getElementById('pdf-upload').click()">PDF-Datei öffnen</button>
            <span id="filename">Keine Datei ausgewählt</span>
        </div>
        
        <div class="controls">
            <button id="prev-page" disabled>Vorherige Seite</button>
            <div class="page-info">
                Seite <input type="number" id="current-page" value="1" min="1"> von <span id="page-count">0</span>
            </div>
            <button id="next-page" disabled>Nächste Seite</button>
        </div>
        
        <div class="pdf-container">
            <div id="pdf-viewer"></div>
            <div class="loading" id="loading-indicator">Wird geladen...</div>
        </div>
    </div>
    
    <div class="footer">
        <p>PDF Online-Buch Viewer &copy; 2025</p>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const pdfViewer = document.getElementById('pdf-viewer');
        const loadingIndicator = document.getElementById('loading-indicator');
        pdfViewer.appendChild(canvas);
        
        loadingIndicator.style.display = 'none';
        
        function loadPDF(url) {
            loadingIndicator.style.display = 'flex';
            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdfDoc = pdf;
                document.getElementById('page-count').textContent = pdf.numPages;
                document.getElementById('current-page').max = pdf.numPages;
                renderPage(pageNum);
                document.getElementById('prev-page').disabled = false;
                document.getElementById('next-page').disabled = false;
                loadingIndicator.style.display = 'none';
            }, function(error) {
                console.error('Fehler beim Laden des PDFs:', error);
                loadingIndicator.textContent = 'Fehler beim Laden des PDFs';
                loadingIndicator.style.display = 'flex';
            });
        }
        
        function renderPage(num) {
            pageRendering = true;
            loadingIndicator.style.display = 'flex';
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                    loadingIndicator.style.display = 'none';
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            document.getElementById('current-page').value = num;
        }
        
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
        
        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }
        
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }
        
        document.getElementById('pdf-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                document.getElementById('filename').textContent = file.name;
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    loadPDF(fileReader.result);
                };
                fileReader.readAsArrayBuffer(file);
            }
        });
        
        document.getElementById('current-page').addEventListener('change', function() {
            let newPage = parseInt(this.value);
            if (pdfDoc) {
                if (newPage < 1) newPage = 1;
                else if (newPage > pdfDoc.numPages) newPage = pdfDoc.numPages;
                pageNum = newPage;
                queueRenderPage(newPage);
                this.value = newPage;
            }
        });
        
        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);
    </script>
</body>
</html>
