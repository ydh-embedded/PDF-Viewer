<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="style/styles-v3.css" />
    <style>
        /* Apple-inspired Design */
        :root {
            --apple-gray: #f5f5f7;
            --apple-dark: #1d1d1f;
            --apple-blue: #0071e3;
            --apple-blue-hover: #0077ED;
            --apple-footer: #f5f5f7;
            --apple-border: #d2d2d7;

            /* Dark theme variables */
            --background-color: var(--apple-gray);
            --text-color: black;
        }

        [data-theme="dark"] {
            --background-color: var(--apple-dark);
            --text-color: white;
        }

        /* Apply the variables */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .pdf-container {
            background-color: inherit; /* Inherit from the body */
        }

        .controls {
            background-color: inherit; /* Inherit from the body */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>PDF Viewer</h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </span>
        </label>
    </div>

    <div class="container">
        <div class="upload-section">
            <input type="file" id="pdf-upload" accept="application/pdf" style="display: none" />
            <button class="file-button" onclick="document.getElementById('pdf-upload').click()">
                PDF-Datei √∂ffnen
            </button>
            <span id="filename">Keine Datei ausgew√§hlt</span>
        </div>

        <div class="pdf-container">
            <div id="pdf-viewer"></div>
            <div class="loading" id="loading-indicator">Wird geladen...</div>
        </div>

        <div class="controls hidden" id="controls">
            <div class="control-group">
                <button id="prev-page" disabled>Vorherige Seite</button>
                <div class="page-info">
                    Seite
                    <input type="number" id="current-page" value="1" min="1" /> von
                    <span id="page-count">0</span>
                </div>
                <button id="next-page" disabled>N√§chste Seite</button>
            </div>

            <div class="zoom-control">
                <button id="zoom-out">-</button>
                <span id="zoom-level">100%</span>
                <button id="zoom-in">+</button>
            </div>

            <button id="fullscreen-btn">Vollbild</button>
        </div>

        <button class="toggle-controls" id="toggle-controls-btn">
            Steuerelemente anzeigen
        </button>
    </div>

    <div class="footer">
        <p>yDh-embedded | MIT Licence &copy; 2025</p>
    </div>

    <script>
        // PDF.js initialisieren
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const pdfViewer = document.getElementById("pdf-viewer");
        const loadingIndicator = document.getElementById("loading-indicator");
        pdfViewer.appendChild(canvas);

        loadingIndicator.style.display = "none";

        function loadPDF(url) {
            loadingIndicator.style.display = "flex";
            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(
                function (pdf) {
                    pdfDoc = pdf;
                    document.getElementById("page-count").textContent = pdf.numPages;
                    document.getElementById("current-page").max = pdf.numPages;
                    renderPage(pageNum);
                    document.getElementById("prev-page").disabled = false;
                    document.getElementById("next-page").disabled = false;
                    controls.classList.remove("hidden"); // Show controls when PDF is loaded
                    loadingIndicator.style.display = "none";
                },
                function (error) {
                    console.error("Fehler beim Laden des PDFs:", error);
                    loadingIndicator.textContent = "Fehler beim Laden des PDFs";
                    loadingIndicator.style.display = "flex";
                }
            );
        }

        function renderPage(num) {
            pageRendering = true;
            loadingIndicator.style.display = "flex";
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const isDarkMode =
                    document.documentElement.getAttribute("data-theme") === "dark";

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                    background: isDarkMode ? "var(--apple-dark)" : "white", // Set canvas background
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function () {
                    pageRendering = false;
                    loadingIndicator.style.display = "none";

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById("current-page").value = num;
        }

        // Theme Toggle
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("theme-toggle");
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

            // Set initial theme based on system preference
            if (prefersDarkScheme.matches) {
                document.documentElement.setAttribute("data-theme", "dark");
                themeToggle.checked = true;
            } else {
                document.documentElement.setAttribute("data-theme", "light");
                themeToggle.checked = false;
            }

            // Theme switch
            themeToggle.addEventListener("change", function () {
                if (this.checked) {
                    document.documentElement.setAttribute("data-theme", "dark");
                } else {
                    document.documentElement.setAttribute("data-theme", "light");
                }

                // Re-render PDF if loaded
                if (pdfDoc) {
                    renderPage(pageNum);
                }
            });
        });

        // Datei-Upload
        document
            .getElementById("pdf-upload")
            .addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file && file.type === "application/pdf") {
                    document.getElementById("filename").textContent = file.name;
                    const fileReader = new FileReader();
                    fileReader.onload = function () {
                        loadPDF(fileReader.result);
                    };
                    fileReader.readAsArrayBuffer(file);
                }
            });

        // Toggle controls visibility
        const toggleControlsBtn = document.getElementById("toggle-controls-btn");
        const controls = document.getElementById("controls");
        toggleControlsBtn.addEventListener("click", function () {
            controls.classList.toggle("hidden");
            this.textContent = controls.classList.contains("hidden")
                ? "Steuerelemente anzeigen"
                : "Steuerelemente ausblenden";
        });
    </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Viewer Theme Toggle Slider</title>

</head>
<body>
  <div class="header">
    <h1>PDF Viewer</h1>


  </div>

  <script>
    // Optional: toggle aria-checked for accessibility
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      toggle.setAttribute('aria-checked', toggle.checked);
      // Here you can add your theme switching logic
      document.body.style.background = toggle.checked ? '#222' : '#f0f0f0';
      document.body.style.color = toggle.checked ? '#eee' : '#333';
    });
  </script>
</body>
</html>
